<nav class="header" hcMediaQuery [mediaQuery]="'(min-width: 768px)'" (mediaQueryChanged)="mediaQueryChanged($event)">
  <div class="header-left">
    <div class="header-left-label" *ngIf="!showCompact">
      <span>{{ appTitle }}</span>
    </div>
    <button type="button" class="header-left-button" (click)="toggleSidebar()" *ngIf="showCompact">
      <fa-icon [icon]="iconBars" [fixedWidth]="true" size="lg" />
    </button>
  </div>
  <div class="header-center" [style.background-color]="showCompact ? getFormBgColor() : null">
    <div class="header-center-label" *ngIf="showCompact">
      <span>{{ getFormTitle() }}</span>
      <button type="button" *ngIf="selectedForm?.isCloseIconVisible()" (click)="closeForm(selectedForm)" class="header-compact-form-close-btn">
        <fa-icon [icon]="iconTimes" />
      </button>
      <img *ngIf="getBadgeImageSrc() != null" [src]="getBadgeImageSrc()" class="badgeImage" draggable="false" alt="img">
    </div>
    <div class="header-center-tabs" *ngIf="!showCompact">
      <overlay-scrollbars class="scroller" [options]="scrollerOptions">
        <div #tabs class="header-tabs-list">
          <div *ngFor="let form of forms" [ngClass]="{'active': form.getId() === selectedForm?.getId(), 'hasBadge': form.getBadgeImageSrc() != null}" [style.background-color]="form.getId() === selectedForm?.getId() ? getFormBgColor() : null" (click)="selectForm($event, form)">
            <img *ngIf="form.getBadgeImageSrc() != null" [src]="form.getBadgeImageSrc()" class="badgeImage" draggable="false" alt="img">
            <span>{{ form.getTitle() }}</span>
            <button type="button" *ngIf="form.isCloseIconVisible()" (click)="closeForm(form)" class="header-form-close-btn">
              <fa-icon [icon]="iconTimes" />
            </button>
          </div>
        </div>
      </overlay-scrollbars>
    </div>
  </div>
  <div class="header-right">
    <button type="button" [attr.disabled]="disabledAttr" (click)="switchBroker()">
      <fa-icon [icon]="iconSignOut" [fixedWidth]="true" size="lg" />
    </button>
  </div>
</nav>
