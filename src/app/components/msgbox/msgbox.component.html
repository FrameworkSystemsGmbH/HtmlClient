<div class="hc-msgbox-wrapper" hcDialogResize>
  <div class="hc-msgbox-header">
    <div class="hc-msgbox-header-title">
      <span>{{ title }}</span>
    </div>
    <div class="hc-msgbox-header-icon" *ngIf="icon !== iconType.None" [ngSwitch]="icon">
      <i *ngSwitchCase="iconType.Error" class="fas fa-exclamation-circle fa-2x"></i>
      <i *ngSwitchCase="iconType.Exclamation" class="fas fa-exclamation-triangle fa-2x"></i>
      <i *ngSwitchCase="iconType.Information" class="fas fa-info-circle fa-2x"></i>
      <i *ngSwitchCase="iconType.Question" class="fas fa-question-circle fa-2x"></i>
    </div>
  </div>
  <div class="hc-msgbox-message">
    <span>{{ message }}</span>
  </div>
  <div #footer class="hc-msgbox-footer" tabindex="-1" cdkTrapFocus>
    <button *ngIf="buttons == buttonsType.YesNo || buttons == buttonsType.YesNoCancel" mat-raised-button (click)="onYesClick()">Yes</button>
    <button *ngIf="buttons == buttonsType.YesNo || buttons == buttonsType.YesNoCancel" mat-raised-button (click)="onNoClick()">No</button>
    <button *ngIf="buttons == buttonsType.Ok || buttons == buttonsType.OkCancel" mat-raised-button (click)="onOkClick()">Ok</button>
    <button *ngIf="buttons == buttonsType.AbortRetryIgnore" mat-raised-button (click)="onAbortClick()">Abort</button>
    <button *ngIf="buttons == buttonsType.AbortRetryIgnore || buttons == buttonsType.RetryCancel" mat-raised-button (click)="onRetryClick()">Retry</button>
    <button *ngIf="buttons == buttonsType.AbortRetryIgnore" mat-raised-button (click)="onIgnoreClick()">Ignore</button>
    <button *ngIf="buttons == buttonsType.OkCancel || buttons == buttonsType.RetryCancel || buttons == buttonsType.YesNoCancel" mat-raised-button (click)="onCancelClick()">Cancel</button>
  </div>
</div>
