<div class="hc-msgbox-wrapper" [ngStyle]="sizeStyle">
  <div class="hc-msgbox-header">
    <span>{{ title }}</span>
  </div>
  <div class="hc-msgbox-message">
    <div class="hc-msgbox-message-icon" *ngIf="icon !== iconType.None" [ngSwitch]="icon">
      <i *ngSwitchCase="iconType.Error" class="fa fa-exclamation-circle fa-3x"></i>
      <i *ngSwitchCase="iconType.Exclamation" class="fa fa-exclamation-triangle fa-3x"></i>
      <i *ngSwitchCase="iconType.Information" class="fa fa-info-circle fa-3x"></i>
      <i *ngSwitchCase="iconType.Question" class="fa fa-question-circle fa-3x"></i>
    </div>
    <div class="hc-msgbox-message-text">
      <span>{{ message }}</span>
    </div>
  </div>
  <div #footer class="hc-msgbox-footer" tabindex="-1" cdkTrapFocus >
    <button *ngIf="buttons == buttonsType.YesNo || buttons == buttonsType.YesNoCancel" mat-button color="primary" (click)="onYesClick($event)">Yes</button>
    <button *ngIf="buttons == buttonsType.YesNo || buttons == buttonsType.YesNoCancel" mat-button color="primary" (click)="onNoClick($event)">No</button>
    <button *ngIf="buttons == buttonsType.Ok || buttons == buttonsType.OkCancel" mat-button color="primary" (click)="onOkClick($event)">Ok</button>
    <button *ngIf="buttons == buttonsType.AbortRetryIgnore" mat-button color="primary" (click)="onAbortClick($event)">Abort</button>
    <button *ngIf="buttons == buttonsType.AbortRetryIgnore || buttons == buttonsType.RetryCancel" mat-button color="primary" (click)="onRetryClick($event)">Retry</button>
    <button *ngIf="buttons == buttonsType.AbortRetryIgnore" mat-button color="primary" (click)="onIgnoreClick($event)">Ignore</button>
    <button *ngIf="buttons == buttonsType.OkCancel || buttons == buttonsType.RetryCancel || buttons == buttonsType.YesNoCancel" mat-button color="primary" (click)="onCancelClick($event)">Cancel</button>
  </div>
</div>
