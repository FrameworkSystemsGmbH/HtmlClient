<div class="hc-retrybox-wrapper" hcDialogResize>
  <div class="hc-retrybox-header">
    <div class="hc-retrybox-header-title">
      <span>{{ title }}</span>
    </div>
    <div class="hc-retrybox-header-icon">
      <fa-icon [icon]="iconExclamation" size="2x" />
    </div>
  </div>
  <div class="hc-retrybox-message" *ngIf="!showStackTrace">
    <span>{{ message }}</span>
  </div>
  <div class="hc-retrybox-stacktrace" *ngIf="showStackTrace && stackTrace">
    <div class="hc-retrybox-stacktrace-scroller">
      <span>{{ stackTrace }}</span>
    </div>
  </div>
  <div #footer class="hc-retrybox-footer" tabindex="-1" cdkTrapFocus>
    <button type="button" mat-raised-button (click)="onDetailsClick()" *ngIf="stackTrace">Details</button>
    <button type="button" mat-raised-button (click)="onAbortClick()">Abort</button>
    <button type="button" mat-raised-button (click)="onRetryClick()">Retry</button>
  </div>
</div>
