<ng-container>
  @switch (header) {
  @case (headerType.Normal) {
  <hc-normal-header *ngSwitchCase="headerType.Normal" />
  }
  @case (headerType.Disabled) {
  <hc-disabled-header *ngSwitchCase="headerType.Disabled" />
  }
  @case (headerType.Modal) {
  <hc-modal-header *ngSwitchCase="headerType.Modal" />
  }
  }
</ng-container>
<hc-frame />
<hc-sidebar />
@if (isLoading) {
<hc-blocker />
}
