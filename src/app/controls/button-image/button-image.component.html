<button #focus [ngStyle]="getStyles()" (click)="callOnClick($event)" (focus)="callOnFocus($event)" (blur)="callOnBlur($event)" (mouseenter)="callOnMouseEnter($event)" (mouseleave)="callOnMouseLeave($event)" (mousedown)="callOnMouseDown($event)" (mouseup)="callOnMouseUp($event)" [attr.tabindex]="getTabStop() ? null : -1">
  <img [src]="getImageUrl()" draggable="false" />
  <span *ngIf="showCaption()" [ngStyle]="getTextStyles()">{{ getCaption() }}</span>
</button>
