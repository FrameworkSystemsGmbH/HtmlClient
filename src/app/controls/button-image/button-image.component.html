<button [ngStyle]="buttonStyle" (click)="callOnClick($event)" (focus)="callOnFocus($event)" (blur)="callOnBlur($event)" (mouseenter)="callOnMouseEnter($event)" (mouseleave)="callOnMouseLeave($event)" (mousedown)="callOnMouseDown($event)" (mouseup)="callOnMouseUp($event)" [attr.tabindex]="tabIndexAttr" [attr.disabled]="disabledAttr">
  <img  *ngIf="imageUrl" [src]="imageUrl" draggable="false" />
  <span *ngIf="showCaption" [ngStyle]="textStyle">{{ caption }}</span>
</button>
