<button #button type="button" [ngStyle]="buttonStyle" [class.outline]="isOutlined && !this.currentImageUrl" (click)="callBtnClick()" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)" (keydown)="callKeyDown($event)" (mouseenter)="callOnMouseEnter($event)" (mouseleave)="callOnMouseLeave($event)" (mousedown)="callOnMouseDown($event)" (mouseup)="callOnMouseUp()" [attr.tabindex]="tabIndexAttr" [attr.disabled]="disabledAttr">
  @if (currentImageUrl) {
  <img [src]="currentImageUrl" class="buttonImage" draggable="false" alt="img" />
  }
  @if (badgeImageSrc) {
  <img [src]="badgeImageSrc" class="badgeImage" draggable="false" alt="img" />
  }
  @if (showCaption) {
  <span [ngStyle]="textStyle">{{ caption }}</span>
  }
</button>
