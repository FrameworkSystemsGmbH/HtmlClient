<button #button [ngStyle]="buttonStyle" [class.outline]="isOutlined" (click)="callBtnClick($event)" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)" (keydown)="callKeyDown($event)" [attr.tabindex]="tabIndexAttr" [attr.disabled]="disabledAttr">
    <span *ngIf="showCaption">{{ caption }}</span>
</button>
