<button #button [ngStyle]="buttonStyle" [ngClass]="{ outline: isOutlineVisible() }" (click)="callOnClick($event)" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)" (keydown)="callKeyDown($event)" [attr.tabindex]="tabIndexAttr" [attr.disabled]="disabledAttr">
    <span *ngIf="showCaption">{{ caption }}</span>
</button>
