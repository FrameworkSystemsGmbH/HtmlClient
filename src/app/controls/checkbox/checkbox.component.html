<div class="wrapper" [ngStyle]="wrapperStyle" (focusin)="callOnEnter($event)" (focusout)="callOnLeave($event)" (mousedown)="onWrapperMouseDown($event)">
  <mat-checkbox #checkBox [(ngModel)]="value" (change)="callOnClick($event)" [disabled]="!isEditable" color="primary"></mat-checkbox>
  <label *ngIf="showCaption" for="{{ checkBox.id }}-input" [ngStyle]="labelStyle" (mousedown)="onLabelMouseDown($event)" (mouseup)="onLabelMouseUp($event)" tabindex="-1">{{ caption }}</label>
</div>
