<div class="wrapper" hcDialogResize cdkTrapFocus>
  <div #scroller class="scroller">
    <ul #list class="list">
      @for (entry of entries; track $index) {
      <li [ngClass]="{ selected: $index === selectedIndex }" (click)="onEntrySelected($index)">
        @if (entry.getValue()) {
        <span>{{ entry.getValue() }}</span>
        } @else {
        <span class="empty">Empty</span>
        }
      </li>
      }
    </ul>
  </div>
  <div class="freetext">
    <mat-form-field>
      <input #input matInput [placeholder]="placeholder" [(ngModel)]="inputValue" (keydown.enter)="onFreetextConfirm()" />
    </mat-form-field>
  </div>
  <div class="footer">
    <button type="button" mat-raised-button (click)="onFreetextConfirm()">Ok</button>
  </div>
</div>
