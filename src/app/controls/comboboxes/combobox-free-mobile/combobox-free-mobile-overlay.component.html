<div class="wrapper" hcDialogResize cdkTrapFocus>
  <div #scroller class="scroller">
    <ul #list class="list">
      <li *ngFor="let entry of entries; index as i" [ngClass]="{ selected: i === selectedIndex }" (click)="onEntrySelected(i)">
        <span *ngIf="entry.getValue()">{{ entry.getValue() }}</span>
        <span *ngIf="!entry.getValue()" class="empty">Empty</span>
      </li>
    </ul>
  </div>
  <div class="freetext">
    <mat-form-field>
      <input #input matInput [placeholder]="placeholder" [(ngModel)]="inputValue" (keydown.enter)="onFreetextConfirm()" />
    </mat-form-field>
  </div>
  <div class="footer">
    <button mat-raised-button (click)="onFreetextConfirm()">Ok</button>
  </div>
</div>
