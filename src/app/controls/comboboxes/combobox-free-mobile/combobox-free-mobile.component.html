<div class="hc-cmb-free-mobile" [ngStyle]="containerStyle" (mousedown)="onContainerMouseDown($event)">
  <div #control class="hc-cmb-free-mobile-ctrl" [ngStyle]="controlStyle" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)" (click)="onControlClick()" [attr.tabindex]="tabIndexAttr">
    <div class="hc-cmb-free-mobile-value" [ngStyle]="valueStyle">
      <span [ngStyle]="this.getPlaceholderShown() ? {'color': '#b4b4b4' } : null">{{ getDisplayValue() }}</span>
    </div>
    <div #arrow class="hc-cmb-free-mobile-arrow">
      <span>
        <fa-icon [icon]="iconCaretDown" />
      </span>
    </div>
  </div>
</div>
