<div class="hc-cmb-free" [ngStyle]="containerStyle" (mousedown)="onContainerMouseDown($event)">
  <div class="hc-cmb-free-ctrl" [ngStyle]="controlStyle">
    <div class="hc-cmb-free-input">
      <input #input type="text" [placeholder]="getPlaceholderShown() ? getPlaceholder(): ''" [ngStyle]="inputStyle" [ngModel]="getSelectedValue()" (input)="onInput()" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)" [attr.tabindex]="tabIndexAttr" [attr.readonly]="isReadOnlyAttr" />
    </div>
    <div #arrow class="hc-cmb-free-arrow" [ngStyle]="arrowStyle" (mouseover)="onArrowEnter()" (mouseout)="onArrowLeave()" (click)="onArrowClick()">
      <span>
        <fa-icon [icon]="iconCaretDown" />
      </span>
    </div>
  </div>
  @if (dropDownVisible) {
  <div class="hc-cmb-free-list" [ngStyle]="dropDownStyle" [@listState]>
    <div #scroller class="hc-cmb-free-list-scroller" [ngStyle]="dropDownScrollerStyle">
      <ul #list>
        @for (entry of entries; track $index) {
        <li [ngClass]="{ 'selected': $index === getSelectedListIndex() }" (click)="onEntryClicked($index)">
          @if (entry.getValue()) {
          <span>{{ entry.getValue() }}</span>
          } @else {
          <span>&nbsp;</span>
          }
        </li>
        }
      </ul>
    </div>
  </div>
  }
</div>
