<div class="hc-cmb-list" [ngStyle]="containerStyle" (mousedown)="onContainerMouseDown($event)">
  <div #control class="hc-cmb-list-ctrl" [ngStyle]="controlStyle" (focusin)="onFocusIn($event)" (focusout)="onFocusOut($event)" (click)="onControlClick()" [attr.tabindex]="tabIndexAttr">
    <div class="hc-cmb-list-value" [ngStyle]="valueStyle">
      <span [ngStyle]="this.getPlaceholderShown() ? {'color': '#b4b4b4' } : null">{{ getSelectedValue() }}</span>
    </div>
    <div #arrow class="hc-cmb-list-arrow">
      <span>
        <fa-icon [icon]="iconCaretDown"></fa-icon>
      </span>
    </div>
  </div>
  <div *ngIf="dropDownVisible" class="hc-cmb-list-list" [ngStyle]="dropDownStyle" [@listState]>
    <div #scroller class="hc-cmb-list-list-scroller" [ngStyle]="dropDownScrollerStyle">
      <ul #list>
        <li *ngFor="let entry of entries; index as i;" [ngClass]="{ 'selected': i === getSelectedListIndex() }" (click)="onEntryClicked(i)">
          <span *ngIf="entry.getValue()">{{ entry.getValue() }}</span>
          <span *ngIf="!entry.getValue()">&nbsp;</span>
        </li>
      </ul>
    </div>
  </div>
</div>
