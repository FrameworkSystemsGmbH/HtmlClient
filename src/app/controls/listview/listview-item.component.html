<div class="item-container" [ngClass]="{ 'item-active': isEditable && isMouseDown }" [ngStyle]="containerStyle" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp()" (press)="onPress($event)" (click)="onClick($event)">
  <hc-selector #selector [ngStyle]="selectorStyle" [size]="selectorSize" [enabled]="isEditable" [(checked)]="selected" [visible]="getSelectorVisible()"></hc-selector>
  <ng-template #anchor></ng-template>
</div>
