<div class="item-container" [ngStyle]="containerStyle" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp()" (press)="onPress($event)" (click)="onClick($event)">
  <hc-selector #selector [ngStyle]="selectorStyle" [size]="selectorSize" [enabled]="isEditable" [checked]="selected" (checked)="selected" [visible]="getSelectorVisible()" />
  <hc-listitem-content #content />
</div>
