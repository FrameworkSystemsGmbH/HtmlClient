<div #wrapper class="wrapper" [ngStyle]="wrapperStyle" (click)="callPicClick($event, false)" (dblclick)="callPicClick($event, true)" tabindex="-1">
  @if (showCaption && !!label) {
  <label class="label" [ngStyle]="labelStyle" [attr.for]="id">{{ label }}</label>
  }
  @if (imageSrc) {
  <img #image [ngClass]="imageClass" [src]="imageSrc" [attr.id]="id" alt="img">
  }
</div>
